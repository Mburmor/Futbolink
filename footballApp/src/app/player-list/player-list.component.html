<ion-list>
  <ion-list-header>Jugadores Apuntados</ion-list-header>
  <ion-item *ngFor="let player of players$ | async">
    {{ player.nombre }} {{ player.apellidos }}
  </ion-item>
</ion-list>

<ion-button expand="block" (click)="joinMatch()" color="success">
  Apuntarse
</ion-button>

<ion-button expand="block" (click)="leaveMatch()" color="danger">
  Borrarse
</ion-button>
